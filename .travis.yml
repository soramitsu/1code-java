language: java
jdk:
- oraclejdk-ea
- oraclejdk10
- oraclejdk9
- oraclejdk8
- openjdk11
- openjdk10
- openjdk9
- openjdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  secure: 
script:
- "gradle wrapper --gradle-version 4.8"
- "./gradlew assemble -x test --parallel --configure-on-demand"
- "./gradlew test --info"
- "./gradlew jacocoTestReport"
- bash <(curl -s https://codecov.io/bash) -t ${CODECOV_TOKEN}
